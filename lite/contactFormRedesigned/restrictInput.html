Only numbers please:
<input type="text" name="someid" onkeypress="return isNumberKey(event)" />

<script>
  isNumberKey = (evt) => {
    console.log(evt.keyCode);
    var charCode = evt.which ? evt.which : event.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
    return true;
  };
</script>
