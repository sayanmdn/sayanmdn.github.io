<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Contact Form</title>
  </head>
  <body>
    <div class="container-md">
      <div class="row justify-content-sm-center">
        <div class="col-md-4" style="margin-top: 10%; text-align: center">
          <h3 style="color: #0062cc">Contact Form</h3>
          <form name="myForm">
            <input
              class="form-control"
              style="margin-top: 5%"
              placeholder="YourName"
              id="nameField"
              onkeypress="return isCharKey(event)"
            />
            <input
              type="email"
              class="form-control"
              id="emailField"
              style="margin-top: 5%"
              placeholder="Your Email"
              oncopy="return false"
              oncut="return false"
              onpaste="return false"
              onchange="isEmailValid(this)"
            />
            <input
              class="form-control"
              style="margin-top: 5%"
              placeholder="Your Mobile Number"
              type="text"
              id="txt_number"
              onkeypress="return isNumberKey(event)"
              oncopy="return false"
              oncut="return false"
              onpaste="return false"
            />
            <textarea
              class="form-control"
              style="margin-top: 5%"
              placeholder="Write your message here"
            ></textarea>
            <button
              type="button"
              class="btn btn-primary"
              style="margin-top: 5%"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      isNumberKey = (evt) => {
        // console.log(evt.keyCode);
        var num_element = document.getElementById("txt_number");
        // console.log(num_element.value.length)
        if (num_element.value.length == 10) return false;
        var charCode = evt.which ? evt.which : event.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
          num_element.style.borderColor = "red";
          return false;
        }
        countN = countN + 1;
        // console.log(countN);
        num_element.style.borderColor = "rgb(206, 212, 218)";
        return true;
      };
      isCharKey = (evt) => {
        var charCode = evt.which ? evt.which : event.keyCode;
        var num_element = document.getElementById("nameField");
        if (
          (charCode >= 97 && charCode <= 122) ||
          (charCode >= 65 && charCode <= 90) ||
          charCode == 32 ||
          charCode == 46
        ) {
          num_element.style.borderColor = "rgb(206, 212, 218)";
          return true;
        } else {
          num_element.style.borderColor = "red";
          return false;
        }
      };
      isEmailValid = (evt) => {
        //   console.log(evt.value)
        var num_element = document.getElementById("emailField");
        var re = /([A-Z0-9a-z_-][^@])+?@[^$#<>?]+?\.[\w]{2,4}/.test(evt.value);
        if (!re) {
          num_element.style.borderColor = "red";
        } else {
          num_element.style.borderColor = "rgb(206, 212, 218)";
        }
      };
      window.onload = function () {
        document.getElementById("nameField").focus();
      };
    </script>
    <script></script>
  </body>
</html>
